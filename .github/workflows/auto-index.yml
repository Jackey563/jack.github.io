name: Auto Generate Index

on:
  push:
    branches: [main]

permissions:
  contents: write          # 关键：显式给写权限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate index-of.html
        run: |
          {
            echo '<!doctype html><html lang="zh-CN"><head>'
            echo '<meta charset="utf-8"><title>站点自动目录</title>'
            echo '<style>body{font-family:system-ui;margin:2rem}li{margin:.25rem 0}</style>'
            echo '</head><body><h1>自动目录</h1><ul>'
            # 递归找所有 html 文件，去掉 index-of.html 本身
            find . -type f -iname '*.html' ! -name 'index-of.html' | sort | while read f; do
              url="${f#./}"          # 去掉开头的 ./
              echo "<li><a href=\"$url\">$url</a></li>"
            done
            echo '</ul></body></html>'
          } > index-of.html

      - name: Commit & Push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index-of.html
          git commit -m "auto: update index"
          git push